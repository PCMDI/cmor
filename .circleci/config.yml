version: 2

checkout:
  post:
    - ./ci-support/checkout_merge_commit.sh
        
aliases:

  - &pull_submodules
    name: pull_submodules
    command: |
      git submodule init
      git submodule update

  - &setup_miniconda
    name: setup_miniconda
    command: |
      mkdir -p $WORKDIR
      if [[ $OS == 'osx-64' ]]; then
        curl -L https://repo.continuum.io/miniconda/Miniconda3-latest-MacOSX-x86_64.sh -o miniconda.sh
      else
        curl -L https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -o miniconda.sh
      fi
      bash miniconda.sh -b -p $WORKDIR/miniconda
      
  - &create_conda_env
    name: create_conda_env
    command: |
       export PATH=$WORKDIR/miniconda/bin:$PATH
       conda config --set always_yes yes --set changeps1 no
       conda update -y -q conda
       conda config --set anaconda_upload no
       conda create -q -n py$PYTHON_VERSION -c cdat/label/nightly -c conda-forge -c cdat six libuuid json-c udunits2 hdf5 openblas==0.3.6 libnetcdf==4.7.3 netcdf4 numpy openssl lazy-object-proxy python=$PYTHON_VERSION $CONDA_COMPILERS testsrunner

  - &setup_cmor
    name: setup_cmor
    command: |
       echo "WE are in: "`pwd`
       export PATH=$WORKDIR/miniconda/bin:$PATH
       set +e
       source activate py$PYTHON_VERSION
       echo "ACTIVATE RETURN CODE $?"
       set -e
       #git clone https://github.com/PCMDI/cmip6-cmor-tables
       #ln -s cmip6-cmor-tables/Tables Tables
       ./configure --prefix=$CONDA_PREFIX --with-python --with-uuid=$CONDA_PREFIX --with-json-c=$CONDA_PREFIX --with-udunits2=$CONDA_PREFIX --with-netcdf=$CONDA_PREFIX  --enable-verbose-test
       make install
       echo "MAKE PASSED"
       exit 0

  - &run_cmor_tests
    name: run_cmor_tests
    command: |
       export PATH=$WORKDIR/miniconda/bin:$PATH
       export UVCDAT_ANONYMOUS_LOG=False
       set +e
       source activate py$PYTHON_VERSION
       set -e
       make test

  - &run_cmor_tests_with_cdms2
    name: run_cmor_tests_with_cdms2
    command: |
       export PATH=$WORKDIR/miniconda/bin:$PATH
       export UVCDAT_ANONYMOUS_LOG=False
       # run tests again but with cdms2 installed
       set +e
       conda install -q -n py$PYTHON_VERSION -c conda-forge cdms2
       source activate py$PYTHON_VERSION
       set -e
       make test

  - &run_prepare_tests
    name: run_prepare_tests
    command: |
       export PATH=$WORKDIR/miniconda/bin:$PATH
       export UVCDAT_ANONYMOUS_LOG=False
       set +e
       source activate py$PYTHON_VERSION
       set -e
       export PYTHONPATH=Test/:$PYTHONPATH
       for file in `ls -1 Test/test_python_CMIP6_CV*.py`; do echo $file; python $file; mystatus=$?; if [[ "$mystatus" != "0" ]]; then return ${mystatus}; fi; done
       python run_tests.py -v2 -H -n1 Test/test_python_CMIP6_CV*.py
       
  - &conda_upload
    name: conda_upload
    command: |
       if [[ $CIRCLE_BRANCH != 'master' ]]; then
          exit 0
       fi
       export PATH=${HOME}/project/$WORKDIR/miniconda/bin:$PATH
       conda install conda-build anaconda-client
       conda config --set anaconda_upload no
       export CONDA_BLD_PATH=`pwd`/conda_build
       cd recipes
       export PKG_NAME=cmor
       export USER=pcmdi
       export VERSION=3.5.0
       export LABEL=nightly
       python ./prep_for_build.py -l $VERSION
       conda build $PKG_NAME -c cdat/label/nightly -c conda-forge -c cdat --python=$PYTHON_VERSION
       anaconda -t $CONDA_UPLOAD_TOKEN upload -u $USER -l $LABEL $CONDA_BLD_PATH/$OS/$PKG_NAME-$VERSION.`date +%Y*`0.tar.bz2 --force


